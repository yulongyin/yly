<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="bgFixed">
        <div>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th colspan="2">会员登录</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td width="60" align="right">账号：</td>
                        <td><input type="text" id="uname" placeholder="用户名/手机号/邮箱"></td>
                    </tr>
                    <tr id="h_name" class="visi_hidden">
                        <td></td>
                        <td><span>请输入正确的账号</span></td>
                    </tr>
                    <tr>
                        <td align="right">密码：</td>
                        <td><input type="password" id="upwd" placeholder="请输入密码"></td>
                    </tr>
                    <tr id="h_pwd" class="visi_hidden">
                        <td></td>
                        <td><span>请输入密码</span></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="button" value="登录" onclick="getUname()">
                            <input type="reset" value="取消">
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="2" align="right"><a href="register.html" target="_self">没有账号？去注册&gt;&gt;</a></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
